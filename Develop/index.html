<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
     <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
     <!-- Google APIs Link -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block"data-hour=9>
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description" name="textarea"></textarea>
        <button  class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour=10>
        <div class="col-md-1 hour" >10 AM</div>
        <textarea class="col-md-10 description" name="textarea"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- finish writing timeblocks when styling is complete and functions written -->
    
    </div>
    <script>
    $(document).ready(function() {
      // date and time at the top
      var dateTimeDiv = $("<div>")
      var currentDateTime = moment().format('MMMM Do YYYY')
      // ** update to include current time on a loop but not necessary
      // ** idea - run a loop through this function repeadtly  
      dateTimeDiv.html(currentDateTime);
      $("#currentDay").append(dateTimeDiv);


      // function for textarea styling based on current time
          // variable for currnt hour that is pulled from moment
          // if hour block > than current hour then future, else if = current hour, present time, else past time
          // 
      function checkTime(){
        var now = moment().hours()
        
        console.log(now)
        $(".time-block").each(function(){
          var blockHour = parseInt($(this).attr("data-hour"))
          console.log(blockHour)
          if(blockHour < now ){
            $(this).addClass("past")
        }else if(blockHour === now){
          $(this).removeClass("past")
          $(this).addClass("present")
        }else {
          $(this).removeClass("past")
          $(this).removeClass("present")
          $(this).addClass("future")
        }
      })
    }
      checkTime()

      // click event on saveBtn to store in local storage
      var toDoItem = $(".description")
      $(".saveBtn").on("click", function(){
        console.log("save button clicked")
        localStorage.setItem("To Do Item", toDoItem)
        })





    })
      </script>
  </body>
</html>
